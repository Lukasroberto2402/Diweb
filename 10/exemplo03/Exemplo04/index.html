<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04</title>
</head>
<body>
    <h1>Listas usando atributo type</h1>
    <h2>Listas n達o ordenadas</h2>
    <p>
        Para listas n達o ordenadas podemos usar o 
        atibuti type com valores :disc, circle e sqaure.
    </p>

    <ul type="square"> 
        <li>P達o</li>
        <li>Leite</li>
        <li>Ovos</li>
    </ul>

    <hr>

    <p>Agora para listas ordenads podemos usar o 
        o atributo type com os valores 1, A, a, I, i .
    </p>
    <ol type="I">
        <li>P達o</li>
        <li>Leite</li>
        <li>Ovos</li>
    </ol>
</body>
</html>
