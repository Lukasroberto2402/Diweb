<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com formulários - textarea e type=file</h1>
    <form method="post" enctype="multipart/form-data">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" placeholder="Informe seu nome" size="50"
    required autofocus>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" placeholder="Informe seu e-mail"
    required size="50">
    <label for="tipo">Tipo</label>
    <select name="Tipo" id="tipo">
        <option value="elogio">Elogio</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
    </select>
    <label for="descricao">Descrição</label>
    <textarea name="descricao" id="descricao" rows="5" cols="50"></textarea>
    <hr>
    <label for="anexo">Anexo</label>
    <input type="file" name="anexo" id="anexo" accept="pdf">
    <hr>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
